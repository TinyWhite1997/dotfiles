- link:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      create: true
    ~/Library/Rime:
      path: Rime
      relink: true
      if: '[ `uname` = Darwin ]'
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.zimrc:
      path: zsh/zimrc
      force: true
    ~/.config.zsh:
      path: zsh/config.zsh
